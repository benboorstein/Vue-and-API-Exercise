<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

        <link rel="stylesheet" href="./assets/css/style.css"> <!--always put this line after fonts because of how things load-->
        
        <title>Example 1 - Random User Generator</title>
    </head>
    <body>
        <div id="app">
            <img
                :class="gender"
                :src="picture"
                :alt="`${firstName} ${lastName}`"
            >
            <h1>{{ firstName }} {{ lastName }}</h1>
            <h3>Email: {{ email }}</h3>
            <button @click="getUser()" :class="gender">Get Random User</button>

        </div>
        <script src="https://unpkg.com/vue@next"></script> <!-- the CDN -->
        <script src="./assets/js/app.js"></script>
    </body>
</html>
